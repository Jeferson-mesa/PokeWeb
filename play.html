<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="IMG/poke-icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/play.css">
    <script src="https://kit.fontawesome.com/53bf4710fa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;1,300&display=swap" rel="stylesheet">
    <title>Play Game</title>
</head>
<body>
    <!-- All Navbar -->
    <div class="navbar">
        <div class="container">
            <div class="logo">
                <img src="IMG/poke-icon.png" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pokemons.html">Pokemons</a></li>
                    <li><a class="active" href="play.html">Play</a></li>
                    <div class="search">
                        <input type="text" placeholder="Search">
                        <div class="btn">
                            <i class="fas fa-search icon"></i>
                        </div>
                    </div>
                </ul>
            </nav>
        </div>
    </div>
    <!-- Container of all Game -->
    <div class="phone">
        <div onclick="plus()" class="checkbox" id="click">
            <div class="layer-1">
                <input class="hide" type="checkbox">
            </div>
    
            <div class="layer-2">
                <input class="hide" type="checkbox">
            </div>

            <div class="layer-4">
                <input class="hide" type="checkbox">
            </div>

            <div class="layer-6">
                <input class="hide" type="checkbox">
            </div>

            <div class="layer-11">
                <input class="hide" type="checkbox">
            </div>
    
            <div class="layer-12">
                <input class="hide" type="checkbox">
            </div>
    
            <div class="layer-13">
                <input class="hide" type="checkbox">
            </div>
    
            <div class="layer-14">
                <input class="hide" type="checkbox">
            </div>

        </div>

        <div class="layer-3">
            <div class="zigzag"></div>
        </div>

        <div class="layer-5">
            <div class="zigzag"></div>  
        </div>
        <div class="layer-7">
            <div class="zigzag"></div>
        </div>
        <div class="layer-8">
            <div class="title"><span>[</span>PO<span>KED</span>EX<span>]</span> </div>
            <div class="counter">
                <div class="counter-container">
                    <div class="text">
                        <h2>Counter</h2>
                        <span id="value">0</span>
                    </div>
                </div>
            </div>
        </div>


        <div class="layer-15">
            <div class="zigzag"></div>
        </div>

        <div class="layer-16">
            <div class="zigzag"></div>
        </div>

        <div class="layer-17">
            <div class="zigzag"></div>
        </div>

        <div class="layer-18">
            <div class="zigzag"></div>
        </div>

        <div class="layer-19">
            <div class="zigzag"></div>
        </div>
    
    </div>

    
    
    <script src="JS/scriptGame.js"></script>
</body>
</html>
